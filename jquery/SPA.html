<html>
  <head>
    <title>spl</title>
    <script src="../EMS/scripts/common.js"></script>
    <script src="../EMS/scripts/empdata.js"></script>
    <script>
      $(document).ready(function () {
        let i = 1;
        $("#ButtonAdd").click(function () {
        let newHtml = GetHtml().replace("$[Id]", i++).replace("$[Name]", $("#textname").val()).replace("$[Address]", $("#ddlAddress").val()).replace("$[action]", "Edit").replace("$[Delete]", "Delete");
        $("#table_td").append(newHtml);
      });
    $("#ButtonUpdate").click(function () {
      let newHtml = GetHtml().replace("$[Id]", $("#textId").val()).replace("$[Name]", $("#textname").val()).replace("$[Address]", 
      $("#ddlAddress").val()).replace("$[action]", "Edit").replace("$[Delete]", "Delete");
      $("#table_td").append(newHtml);
      $("#ButtonAdd").show();
      $("#ButtonUpdate").hide();
      $("#textId").val('');
      $("#textname").val('');
      $("#ddlAddress").val('');
    }); 
    $(document).on("click", "#A_Edit", function () {
      $("#ButtonAdd").hide();
      $("#ButtonUpdate").show();
            $("#textId").show();
            $("#textId").val($(this).parent().parent().find('.Id').html());
            $("#textname").val($(this).parent().parent().find('.Name').html());
            $("#ddlAddress").val($(this).parent().parent().find('.Address').html());
            $(this).parents("tr").remove();
            $("#ButtonUpdate").focus();
        });
        $(document).on("click", "#A_delete", function () {
            $(this).parents("tr").remove();
        });
    });
    function GetHtml() {
        return "<tr><td class='Id'>$[Id]</td>"
        + "<td class='Name'>$[Name]</td>"
        + "<td class='Address'>$[Address]</td>"
        + "<td class='action'><a href='#' id='A_Edit'> $[action] </a> <a href='#' id='A_delete'>$[Delete]</a></td></tr>";
    }
</script>
</head>
<body>
<form id="form1">
    <table class='table table-bordered' id='UserInfo'>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        <tbody id="table_td"></tbody>
    </table>
    <h3>Add New</h3>
    <table class='table table-bordered' id='Add'>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>
                <input type="text" id="textId" style="display: none" readonly name="ID" value="" />
            </td>
            <td>
                <input type="text" id="textname" name="name" value="" />
            </td>
            <td>
                <input type="text" id="ddlAddress" name="Address" value="" />
            </td>
        </tr>
    </table>
    <input type="button" id="ButtonAdd" style="display: block" value="Add" />
    <input type="button" id="ButtonUpdate" style="display: none" value="Update" />
    <br />
    <div id="output"></div>
</form>
</body>

</html>
